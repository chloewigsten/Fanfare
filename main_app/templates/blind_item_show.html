{% extends 'base.html' %}

{% block content%}

<div class="blind-show">
          <div class="blind-show-card">
              <p class="date">{{blinditem.date_posted}}</p>
              <h1 class="title">{{blinditem.title}}</h1>
              <p class="paragraph">{{blinditem.body}}</p>
          </div>

          <div class="comment-section">
            <h1 class="header">Comments:</h1>
            {% for comment in blinditem.comments.all %}
            <div class="comment">
                <p class="date">{{comment.date_posted}}</p>
                <h4 class="username">{{comment.username}}</h4>
                <p class="body">{{comment.body}}</p>
            </div>

    {% endfor %}
</div>

{% endblock %}
