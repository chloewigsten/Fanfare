{% extends 'base.html' %}

{% block content%}

<div class="blind-show">
          <div class="blind-show-card">
              <p class="date">{{blinditem.date_posted}}</p>
              <h1 class="title">{{blinditem.title}}</h1>
              <p class="paragraph">{{blinditem.body}}</p>
          </div>

          <div class="comment-section">
            {% for comment in blind.comments.all %}
            <div class="comment">
                <h4>{{comment.username}}</h4>
                <p>{{comment.body}}</p>
                <p>{{comment.date_posted}}</p>
            </div>

    {% endfor %}
</div>

{% endblock %}
